<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Lead</title>
    <style>
        body {
            background: #eef2f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px 10px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #f9f9f9;
            font-size: 15px;
        }

        .radio-group {
            margin-bottom: 20px;
        }

        .radio-group label {
            font-weight: normal;
            margin-right: 15px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Submit Your Lead</h2>
    <form method="POST" action="/submit-lead">
        <!-- Hardcoded fields -->
        <input type="hidden" name="trackdrive_number" value="+18882574485">
        <input type="hidden" name="traffic_source_id" value="1049">

        <label>Caller ID:</label>
        <input type="text" name="caller_id" required>

        <label>First Name:</label>
        <input type="text" name="first_name" required>

        <label>Last Name:</label>
        <input type="text" name="last_name" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>State (2-letter code):</label>
        <input type="text" name="state" maxlength="2" required>

        <label>Zip Code:</label>
        <input type="text" name="zip" required>

        <label>Accident State:</label>
        <input type="text" name="accident_state">

        <label>Accident Date:</label>
        <input type="date" name="accident_date">

        <!-- YES/NO RADIO BUTTONS -->

        <label>Has Insurance:</label>
        <div class="radio-group">
            <label><input type="radio" name="has_insurance" value="yes" required> Yes</label>
            <label><input type="radio" name="has_insurance" value="no"> No</label>
        </div>

        <label>Injury Occurred:</label>
        <div class="radio-group">
            <label><input type="radio" name="injury_occured" value="yes" required> Yes</label>
            <label><input type="radio" name="injury_occured" value="no"> No</label>
        </div>

        <label>Currently Represented:</label>
        <div class="radio-group">
            <label><input type="radio" name="currently_represented" value="yes" required> Yes</label>
            <label><input type="radio" name="currently_represented" value="no"> No</label>
        </div>

        <label>Person at Fault:</label>
        <div class="radio-group">
            <label><input type="radio" name="person_at_fault" value="yes" required> Yes</label>
            <label><input type="radio" name="person_at_fault" value="no"> No</label>
        </div>

        <label>Hospitalized or Treated:</label>
        <div class="radio-group">
            <label><input type="radio" name="hospitalized_or_treated" value="yes" required> Yes</label>
            <label><input type="radio" name="hospitalized_or_treated" value="no"> No</label>
        </div>

        <label>Auto Accident in Past 2 Years:</label>
        <div class="radio-group">
            <label><input type="radio" name="auto_accident_in_past_2_years" value="yes" required> Yes</label>
            <label><input type="radio" name="auto_accident_in_past_2_years" value="no"> No</label>
        </div>

        <label>Trusted Form URL:</label>
        <input type="text" name="trusted_form_cert_url">

        <input type="submit" value="Submit Lead">
    </form>
</div>
</body>
</html>
