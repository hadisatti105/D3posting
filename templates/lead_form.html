<!DOCTYPE html>
<html>
<head>
    <title>Lead Submission Form</title>
</head>
<body>
    <h2>Submit Your Lead</h2>
    <form method="POST" action="/submit-lead">
        <!-- Ping Fields -->
        <label>Trackdrive Number:</label><input name="trackdrive_number" required><br>
        <label>Traffic Source ID:</label><input name="traffic_source_id" required><br>
        <label>Caller ID:</label><input name="caller_id" required><br>

        <!-- Basic Lead Fields -->
        <label>First Name:</label><input name="first_name" required><br>
        <label>Last Name:</label><input name="last_name" required><br>
        <label>Email:</label><input name="email" type="email" required><br>
        <label>State (2-letter code):</label><input name="state" maxlength="2" required><br>
        <label>Zip Code:</label><input name="zip" required><br>

        <!-- Buyer Matching Fields -->
        <label>Accident State:</label><input name="accident_state" required><br>
        <label>Accident Date:</label><input name="accident_date" placeholder="YYYY-MM-DD" required><br>
        <label>Has Insurance:</label><input name="has_insurance" required><br>
        <label>Injury Occurred:</label><input name="injury_occured" required><br>
        <label>Hospitalized or Treated:</label><input name="hospitalized_or_treated" required><br>
        <label>Person at Fault:</label><input name="person_at_fault" required><br>
        <label>Currently Represented:</label><input name="currently_represented" required><br>

        <!-- Compliance -->
        <label>Trusted Form Cert URL:</label><input name="trusted_form_cert_url" required><br>
        <label>TCPA Consent Language:</label>
        <textarea name="tcpa_optin_consent_language" required>
I consent to being contacted via the phone number I provided in accordance with TCPA regulations.
        </textarea><br>

        <input type="submit" value="Submit Lead">
    </form>
</body>
</html>
