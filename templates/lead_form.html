<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Lead</title>
    <style>
        body {
            background: #f4f7fa;
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Submit Your Lead</h2>
    <form method="POST" action="/submit-lead">
        <label>Caller ID (Phone Number):</label>
        <input type="text" name="caller_id" required>

        <label>First Name:</label>
        <input type="text" name="first_name" required>

        <label>Last Name:</label>
        <input type="text" name="last_name" required>

        <label>Email Address:</label>
        <input type="email" name="email" required>

        <label>City:</label>
        <input type="text" name="city" required>

        <label>State (2-letter code):</label>
        <input type="text" name="state" maxlength="2" required>

        <label>Zip Code:</label>
        <input type="text" name="zip" required>

        <label>Accident Type:</label>
        <input type="text" name="accident_type" required>

        <label>Auto Accident in Past 2 Years:</label>
        <select name="auto_accident_in_past_2_years" required>
            <option value="">-- Select --</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label>Trusted Form URL:</label>
        <input type="text" name="trusted_form_cert_url" required>

        <input type="submit" value="Submit Lead">
    </form>
</div>
</body>
</html>
