<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Your Lead</title>
  <style>
    body {
      background: #f4f6f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px 10px;
    }
    .container {
      max-width: 720px;
      margin: auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
    }
    h2 {
      text-align: center;
      color: #2d3e50;
      margin-bottom: 30px;
    }
    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
      color: #34495e;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    input[type="submit"] {
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Submit Your Lead</h2>
    <form method="POST" action="/submit-lead">

      <label>First Name:</label>
      <input type="text" name="first_name" required>

      <label>Last Name:</label>
      <input type="text" name="last_name" required>

      <label>Phone Number:</label>
      <input type="text" name="phone_number" required>

      <label>Email Address:</label>
      <input type="email" name="email_address" required>

      <label>City:</label>
      <input type="text" name="city" required>

      <label>State (2-letter):</label>
      <input type="text" name="state" maxlength="2" required>

      <label>Zip Code:</label>
      <input type="text" name="zip_code" required>

      <label>Trusted Form URL:</label>
      <input type="text" name="trusted_form_url" required>

      <label>Accident Type:</label>
      <input type="text" name="accident_type" required>

      <label>Auto Accident in Past 2 Years:</label>
      <select name="auto_accident_in_past_2_years" required>
        <option value="">-- Select --</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <input type="submit" value="Submit Lead">
    </form>
  </div>
</body>
</html>
