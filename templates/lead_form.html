<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Your Lead</title>
</head>
<body>
    <h2>Submit Your Lead</h2>
    <form method="POST" action="/submit-lead">
        <label>Trackdrive Number:</label>
        <input type="text" name="trackdrive_number" value="+18882574485" required>

        <label>Traffic Source ID:</label>
        <input type="text" name="traffic_source_id" value="1049" required>

        <label>Caller ID:</label>
        <input type="text" name="caller_id" required>

        <label>First Name:</label>
        <input type="text" name="first_name" required>

        <label>Last Name:</label>
        <input type="text" name="last_name" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>State (2-letter code):</label>
        <input type="text" name="state" maxlength="2" required>

        <label>Zip Code:</label>
        <input type="text" name="zip" required>

        <label>Trusted Form URL:</label>
        <input type="text" name="trusted_form_cert_url" required>

        <label>Has Insurance:</label>
        <select name="has_insurance">
            <option value="">--Select--</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label>Injury Occurred:</label>
        <select name="injury_occured">
            <option value="">--Select--</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label>Currently Represented:</label>
        <select name="currently_represented">
            <option value="">--Select--</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label>Person at Fault:</label>
        <select name="person_at_fault">
            <option value="">--Select--</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label>Hospitalized or Treated:</label>
        <select name="hospitalized_or_treated">
            <option value="">--Select--</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label>Auto Accident in Past 2 Years:</label>
        <select name="auto_accident_in_past_2_years">
            <option value="">--Select--</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <input type="submit" value="Submit Lead">
    </form>
</body>
</html>
